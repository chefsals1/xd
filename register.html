<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="regitser.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js"></script>
    <main>
      <button class="main">
        <a href="main.html">Головна сторінка</a>
       
    </button> 
       <div class="register">
        <h1>Register Form</h1>
          <input class="input-reg" type="email" placeholder="Enter your email"/>
          <input class="password" type="password" placeholder="Enter your password"/>
          <input class="login" type="login" placeholder="Enter your login"/>
          <input class="phone-number" type="phone number" placeholder="Enter your phone number"/>
          <label class="checkbox">
            Remember me
            <input type="checkbox" id="Remember me"> 
          </label>
          <button class="log-in">
            Log in
          </button>
          <button class="account">
            Have an account? <span class="txt"><a href="login.html">Log in.</a></span>
          </button>
       </div>
       <div class="kolo">
        <div class="kolo-1"></div>
        <div class="kolo-2"></div>
        <div class="kolo-3"></div>
        <div class="kolo-4"></div>
        <div class="kolo-5"></div>
       </div>
    </main>
</body>
</html>
